<!DOCTYPE html>

<head>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        section#contact {
            background: #f0f8ff;
            padding: 50px 20px;
            border-radius: 0;
            max-width: 960px;
            margin: 0 auto;
        }

        h2,
        h3 {
            text-align: center;
            color: #003366;
        }

        p {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .contact-info i {
            margin-right: 8px;
            color: #003366;
        }

        .contact-info a {
            color: #003366;
            text-decoration: none;
            font-size: 16px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px 25px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #002244;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
            margin-top: 40px;
        }
    </style>
</head>
